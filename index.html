<!DOCTYPE html>
<html>
  <head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <div class="contact-title">
      <h1>Say Hello</h1>
      <h2>We are happy to recieve a message from you!</h2>
    </div>
    <div>
      <form action="form.php" method="post">
        <input type="text" name="name" class="form-control" placeholder="Your Name" required> <br>
        <input type="email" name="email" class="form-control" placeholder="Your Email" required> <br>
           <textarea name="message" rows="3" class="form-control" placeholder="Message" required></textarea><br>
           <input type="submit" class="form control submit" value="SEND MESSAGE">

      </form>

    </div>

  </body>
</html>
